<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS CENTERING</title>
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h3 class="centered">Centered With Flex</h3>
  <div class="container flex-container">
    <div class="circle"></div>
  </div>  
  <h3 class="centered">Centered With 2D Transform</h3>
  <div class="container">
    <div class="circle trans"></div>
  </div>
  <h3 class="centered">Centered With <em>margin: 0 auto</em></h3>
  <div class="container">
    <div class="circle centered"></div>
  </div>
  <h3 class="aligner">Centered With Text-Align-Center</h3>
  <div class="container aligner">
    <div class="circle i-b"></div>
  </div>
</body>
</html>
